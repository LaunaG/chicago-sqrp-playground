{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>School Quality Rating Policy (SQRP) Playground</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}"> 
  </head>
  <body>
    <nav>
        <div class="nav-wrapper">
          <span>School Quality Rating Policy (SQRP) Playground</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <div>
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <p class="range-field">
                            {{ field.errors }}
                            {{ field.label_tag }}
                            {{ field }}
                        </p>
                        {% endfor %}
                        <button class="btn waves-effect waves-light" type="submit" name="action">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/materialize.min.js' %}" type="text/javascript"></script>
  </body>
</html>
